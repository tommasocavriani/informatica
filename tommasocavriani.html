<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stampa Numeri e Percentuale</title>
    <script>
        function stampaNumeriEPercentuale() {
            // Ottieni il numero dall'input
            var numeroInput = parseFloat(document.getElementById("numeroInput").value);
            var output = "";

            // Stampa i numeri da 1 al numero dato
            for (var i = 1; i <= numeroInput; i++) {
                output += i + "<br>";
            }

            // Calcola e stampa il 10% del numero
            var percentuale = (numeroInput * 0.1).toFixed(2); // 2 cifre decimali
            output += "La percentuale del numero dato Ã¨: " + percentuale;

            // Mostra l'output nella div con id "risultato"
            document.getElementById("risultato").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>Stampa Numeri e Percentuale</h1>
   
    <label for="numeroInput">Inserisci un numero:</label>
    <input type="number" id="numeroInput" step="any">

    <button onclick="stampaNumeriEPercentuale()">Stampa</button>

    <div id="risultato"></div>
</body>
</html>
